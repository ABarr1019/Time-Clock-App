    <div class="container">
    <h1 class="well">Registration Form</h1>
  <div class="col-lg-12 well">
  <div class="row">
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>First Name</label>
                <input id="Name" type="text" placeholder="Enter First Name Here.." class="form-control">
              </div>
              <div class="col-sm-6 form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Enter Last Name Here.." class="form-control">
              </div>
            </div>          
            
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>City</label>
                <input type="text" placeholder="Enter City Name Here.." class="form-control">
              </div>  
              <div class="col-sm-4 form-group">
                <label>State</label>
                <input type="text" placeholder="Enter State Name Here.." class="form-control">
              </div>  
              <div class="col-sm-4 form-group">
                <label>Zip</label>
                <input type="text" placeholder="Enter Zip Code Here.." class="form-control">
              </div>    
            </div>
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Company</label>
                <input type="text" placeholder="Enter Company Name Here.." class="form-control">
              </div> 
              <div class="col-sm-6 form-group">
                <label>Title</label>
                <input type="text" placeholder="Enter Designation Here.." class="form-control">
              </div>    
               
            </div>            
            
          <div class="form-group">
            <label>Email Address</label>
            <input type="text" placeholder="Enter Your Gmail Address Here.." class="form-control">
          </div>  
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control" placeholder="Password" required="">
            <label class="checkbox">
          </div>
         
          <button type="button" class="btn btn-lg btn-info" value="Submit Button">Submit</button>         
          </div>
        </form> 
        </div>
  </div>
  </div>
